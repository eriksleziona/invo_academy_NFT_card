<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="home-page-container">
      <div class="card-container">
        <div class="card-container__upper">
          <div class="card-container__text">
            <h1 class="card-container__text-title">Equilibrium #3429</h1>
            <p class="card-container__text-desc">Equilibrium is an NFT that will appeal to many players. </p>
          </div>
        </div>
        <div class="card-container__lower">
          <div class="card-container__wrapper">
            <div class="card-container__value">
              <img src="public/images/diamonds.svg" alt="">
              <p class="card-container__value-desc">0.041 ETH</p>
            </div>
            <div class="card-container__timer">
              <img src="public/images/clock.svg" alt="">
              <p class="card-container__timer-desc">3 days left</p>
            </div>
          </div>

        </div>
        <div class="card-container__footer">
            <div class="card-container__created">
              <img src="public/images/user_avatar.jpg" alt="">
              <p class="card-container__created-user">Creation of <span>Eva Smitch</span></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
